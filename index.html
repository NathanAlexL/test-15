<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Page d'accueil - Educours</title>
    <link rel="stylesheet" href="styles.css">
    <script src="script.js" defer></script>
</head>
<body>
    <header>
        <h1>Educours</h1>
        <nav>
            <ul>
                <li><a href="#login">Se connecter</a></li>
                <li><a href="#signup">Créer un compte</a></li>
                <li><a href="#contact">Contactez-nous</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <section id="login">
            <h2>Connexion</h2>
            <form action="login.php" method="POST" onsubmit="return checkLogin()">
                <label for="username">Nom d'utilisateur :</label>
                <input type="text" id="username" name="username" required>

                <label for="password">Mot de passe :</label>
                <input type="password" id="password" name="password" required>

                <button type="submit">Se connecter</button>
                <div id="login-error" class="error-message"></div>
            </form>
        </section>

        <section id="signup">
            <h2>Créer un compte</h2>
            <form action="signup.php" method="POST" onsubmit="return checkSignup()">
                <label for="new-username">Nom d'utilisateur :</label>
                <input type="text" id="new-username" name="new-username" required>

                <label for="new-password">Mot de passe :</label>
                <input type="password" id="new-password" name="new-password" required>

                <label for="confirm-password">Confirmer le mot de passe :</label>
                <input type="password" id="confirm-password" name="confirm-password" required>

                <button type="submit">Créer un compte</button>
                <div id="signup-error" class="error-message"></div>
            </form>
        </section>
    </main>

    <footer>
        <p>Copyright © 2024 Educours. Tous droits réservés.</p>
    </footer>
</body>
</html>
